<div class="container mt-4">
  <h2>My Profile</h2>

  <div *ngIf="loading()" class="alert alert-info">Loading...</div>
  <div *ngIf="error()" class="alert alert-danger">An error occurred while loading your profile.</div>
  <div *ngIf="success()" class="alert alert-success">Profile updated successfully!</div>

  <form *ngIf="!loading()" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" id="nom" class="form-control" formControlName="nom" />
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Pr√©nom</label>
      <input type="text" id="prenom" class="form-control" formControlName="prenom" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label for="motDePasse" class="form-label">Mot de passe</label>
      <input type="password" id="motDePasse" class="form-control" formControlName="motDePasse" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Update</button>
  </form>
</div>
